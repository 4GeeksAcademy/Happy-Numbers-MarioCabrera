<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hello Rigo with Vanilla.js</title>

  <!-- Fontawesome is our recomended library for icons -->

  <!-- Write your HTML code here, you can delete everything withing the body tags -->
  <div class="container-fluid text-center">
    <h1 class="mt-5">Happy Numbers</h1>
    <div class="col-6 border border-2 border-dark mx-auto rounded" style="height: 100%;">
      <div class="row px-2 fs-2 fw-bold d-flex">
        <div class="col-8 text-start">Your Number is:</div>
        <div class="col-4 text-end" id="myNumber"></div>
        <div class="col-8 text-start">It is:</div>
        <div class="col-4 text-end" id="result"></div>
        <div class="col-7 text-start ">Numbers till resolution:</div>
        <div class="col-4 text-end overflow-x-scroll ms-4" id="historial"></div>
      </div>
      <button class="btn btn-light border border-dark col-3 align-self-end fs-4 fw-bold m-2" id="start">Start</button>
    </div>
    <div class="fixed-bottom p-4">
